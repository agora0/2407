<p>（中央社記者潘欣彤連江縣25日電）連江縣政府今天晚間宣布，因中央氣象署預報資料顯示已達停班停課標準，26日上午停止上班，停止上課；下午正常上班，正常上課。</p><p>連江縣政府人事處指出，若明天風雨增強，下午是否停班停課，將於上午10時30分前另行公告。（編輯：李淑華）1130725</p>
