                    <p>【共同社7月4日电】日本气象厅表示，4日中午12点12分左右，在千叶县观测到了震度4（日本标准）的地震，震源位于该县以东近海，地震规模为里氏5.4级。无需担心海啸。东京有震感。（完）</p>
