<p>（中央社記者楊侃儒新北6日電）新北市消防局今天表示，鶯歌區建國國小4樓陶藝教室中午12時許發生火警，警消獲報前往搶救，初判燃燒面積5平方公尺，火勢已撲滅，無人員受傷受困，起火原因待進一步調查。（編輯：方沛清）1130706</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9460/">#火警</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/16715/">#新北市消防局</a></div></div>
