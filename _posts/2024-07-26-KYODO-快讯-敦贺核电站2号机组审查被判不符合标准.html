                    <p>【共同社7月26日电】日本原子能规制委员会26日就日本原子能发电公司敦贺核电站2号机组召开审查会议，得出的结论认为无法排除反应堆正下方存在活断层的可能性，不符合核电站新监管标准。该机组成为首个被规制委判断为不符合标准的案例。（完）</p>
