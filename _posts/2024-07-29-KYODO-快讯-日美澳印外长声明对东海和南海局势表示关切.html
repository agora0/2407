                    <p>【共同社7月29日电】日本、美国、澳大利亚、印度“四边机制”（Quad）外长会议29日发表了联合声明。考虑到中国，声明中写入“严重关切东海和南海局势，强烈反对试图凭借力量或施压改变现状的单方面行动”。（完）</p>
