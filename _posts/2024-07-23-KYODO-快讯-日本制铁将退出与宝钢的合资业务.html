<div>
                    <p>【共同社7月23日电】23日获悉，日本制铁公司将退出与中国钢铁巨头宝山钢铁公司的合资业务。据分析，日本汽车厂家的销售在中国因纯电动汽车（EV）崛起而陷入苦战，日本制铁认为难以预见销量会增长。（完）</p>
