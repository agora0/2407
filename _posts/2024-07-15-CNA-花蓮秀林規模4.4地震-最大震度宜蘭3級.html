<p>（中央社台北15日電）根據中央氣象署最新資訊，今天晚間6時42分發生芮氏規模4.4地震，地震深度38.6公里，震央位於花蓮縣政府北北東方18.3公里（位於花蓮縣秀林鄉），最大震度宜蘭縣3級。（編輯：張雅淨）1130715</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38234/">#氣象署</a></div></div>
