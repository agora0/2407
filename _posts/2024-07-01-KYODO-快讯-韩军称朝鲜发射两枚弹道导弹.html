                    <p>【共同社首尔7月1日电】韩军联合参谋本部1日称，朝鲜在当天清晨5点05分左右和5点15分左右，从西部黄海南道长渊向东北方向发射了总计两枚弹道导弹。据称，第一枚是短程弹道导弹，飞行了约600公里，第二枚飞行了约120公里。（完）</p>
