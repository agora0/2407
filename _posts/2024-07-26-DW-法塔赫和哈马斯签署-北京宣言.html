<p>本周二（7月23日），巴勒斯坦派别哈马斯和法塔赫在北京签署了旨在结束分裂、加强团结的《北京宣言》。中国官方媒体称，该宣言的签署朝着解决双方严重分歧的问题上迈出了新的一步。不过外界怀疑中国主导的谈判是否真的能达成解决方案。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/vps/webvideos/CHI/2024/DWVG/DWVGCHI240723_HamasFatah-LTR-WIDE_01ICW_AVC_640x360.mp4" controls style="width:100%"></video>
