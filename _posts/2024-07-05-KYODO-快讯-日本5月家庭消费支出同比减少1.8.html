                    <p>【共同社7月5日电】日本总务省5日公布的5月家庭收支调查结果显示，两人以上家庭户均消费支出为290,328日元（约合人民币1.3万元），剔除物价变动因素后实际较上年同期减少1.8%。这是两个月来首次同比下滑。（完）</p>
