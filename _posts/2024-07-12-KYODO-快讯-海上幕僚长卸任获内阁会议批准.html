                    <p>【共同社7月12日电】日本政府12日在内阁会议上，批准了海上自卫队最高长官、海上幕僚长酒井良卸任。海自发现多起特定秘密违规运用的情况，酒井此前表达了引咎辞职的想法。（完）</p>
