<p>（中央社記者潘欣彤連江縣26日電）連江縣政府今天凌晨更新資訊，因26日馬祖地區陣風達9至10級，已達停止上班上課標準，26日全天停止上班，停止上課。（編輯：蕭博文）1130726</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/14376/">#連江縣政府</a></div></div>
