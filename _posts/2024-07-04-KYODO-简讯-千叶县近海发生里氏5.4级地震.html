                    <p>【共同社7月4日电】4日中午12点12分左右，在日本千叶县胜浦市、ISUMI市等地观测到了震度4（日本标准）的地震。东京有震感。</p>
								<p>气象厅表示，震源位于千叶县以东近海，震源深度约为50千米，推测地震规模为里氏5.4级。无需担心海啸。（完）</p>
