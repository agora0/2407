                    <p>【共同社7月21日电】共同社最新舆论调查结果显示，关于下届众院选举的理想结果，回答称“执政党和在野党势力不相上下”的占51.2%，回答称“执政党势力超过在野党”和“在野党势力超过执政党”的均占21.9%。（完）</p>
