                    <p>【共同社7月7日电】随着任期届满而举行的东京都知事选举7日投计票，无党派现任知事小池百合子（71岁）击败无党派新人、前广岛县安艺高田市市长石丸伸二（41岁）以及无党派新人、前参议员莲舫（56岁）等，第三次当选已成定局。</p>
