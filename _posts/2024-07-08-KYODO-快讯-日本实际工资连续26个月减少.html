                    <p>【共同社7月8日电】日本厚生劳动省8日公布的5月每月劳动统计调查（初值、员工5人以上单位）显示，考虑到物价变动因素的人均实际工资较上年同期减少1.4%。这是连续26个月同比下滑，刷新最长纪录。（完）</p>
