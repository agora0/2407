                    <p>【共同社北京7月12日电】据外交消息人士11日透露，在日本海上自卫队护卫舰&ldquo;凉月&rdquo;号罕见地一度在中国领海航行的本月4日，日中双方并未使用防务部门干部间的直通热线，而是通过东京和北京的常规外交和防卫渠道联系。如何展开沟通可谓仍存在课题。（完）</p>
