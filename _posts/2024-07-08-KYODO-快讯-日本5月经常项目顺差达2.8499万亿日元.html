                    <p>【共同社7月8日电】日本财务省8日公布的5月国际收支初值显示，反映与海外货物、服务及投资交易状况的经常项目为顺差2.8499万亿日元（约合人民币1290亿元），较上年同期大增41.8%。（完）</p>
