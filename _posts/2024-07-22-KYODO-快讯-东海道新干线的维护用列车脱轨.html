                    <p>【共同社7月22日电】日本东海铁路公司（JR东海）称，22日凌晨东海道新干线的维护用列车之间碰擦导致脱轨，东海道新干线部分区间停运。另外，山阳新干线也受此影响而晚点等。（完）</p>
